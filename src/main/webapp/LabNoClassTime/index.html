    <script>
        $(function(){
            var $tb = $('#J_tb');
            var $td = $tb.find('td');
            $td.click(function(){
            var indexNoClass = $td.index($(this));//点击获取索引值
            
            var number = localStorage.getItem('number');//获取当前登陆的实验室管理员工号
            var laboratoryId = localStorage.getItem('laboratoryId');//获取当前管理员操作的实验室id
            $.ajax({
    			type : "post",
             	url: "http://localhost:8083/hc-mops/labAdmin/addLabNoClass.do",
    			dataType: "json",
    			data:{
    				"laboratory_id": laboratoryId,//实验室编号
    		        "times_index": indexNoClass,//选中的索引值    	
    		        "staff_id": number,//用户名  
    		      },	
    			success : function(data) {
    				alert(data);
    				alert("无课课表添加成功");
    			},
    			error : function(XMLHttpRequest, textStatus, errorThrown) {
    				alert("无课课表添加成功");
    			}
    		});
            
          })
        })
